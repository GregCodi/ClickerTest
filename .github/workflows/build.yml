name: GameCI Template üéÆ

on: push

env:
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildWebGL:
    name: Build for WebGL üñ•Ô∏è
    runs-on: ubuntu-latest
    steps:
      # ... (Your existing steps for checkout, LFS, cache, etc.) ...

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          buildName: build-WebGL
          buildPath: build/WebGL # This remains the same
          unityVersion: '2022.3.51f1'
          license: ${{ secrets.UNITY_LICENSE }}

      - name: Move WebGL build to root
        run: |
          mkdir -p ./
          cp -r build/WebGL/* ./
          rm -rf build/WebGL

      - name: Upload WebGL Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-WebGL
          path: . # Uploads the entire root directory containing the build

  deployPages:
    needs: buildWebGL
    name: Deploy to Github Pages üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v3
        with:
          name: build-WebGL
          path: . # Downloads to the root directory

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: . # Deploys from the root directory
